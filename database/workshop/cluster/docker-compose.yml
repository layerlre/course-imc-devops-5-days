version: '3.9'
services:
  redis1:
    image: redis:6
    volumes:
      - ./config/node.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

  redis2:
    image: redis:6
    volumes:
      - ./config/node.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

  redis3:
    image: redis:6
    volumes:
      - ./config/node.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

  redis-cluster:
    tty: true
    image: redis:6
    command: redis-cli --cluster create redis1:7000 redis2:7000 redis3:7000 --cluster-replicas 1